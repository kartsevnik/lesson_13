<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Car</title>
</head>

<body>
    <div class="wrapper">

        <!-- blue-car -->
        <div class="blue-car">
            <!-- <div class="car"> -->
            <!-- TOP: elements of car -->
            <div class="top-of-car"></div>
            <div class="window-left"></div>
            <div class="window-right"></div>
            <div class="rearview-mirror"></div>

            <!-- MIDDLE: elements of car -->
            <div class="top-body">
                <div class="top-body__right"></div>
                <div class="top-body__center"></div>
                <div class="top-body__left"></div>
                <div class="door-handle"></div>
            </div>

            <div class="middle-top-body">
                <div class="middle-top-body__right"></div>
                <div class="middle-top-body__center"></div>
                <div class="middle-top-body__left"></div>
                <div class="headlight">
                    <div class="headlight__white"></div>
                    <div class="headlight__orange"></div>
                </div>
                <div class="body-element"></div>
                <div class="rear-headlight">
                    <div class="rear-headlight__red"></div>
                    <div class="rear-headlight__white"></div>
                </div>
            </div>

            <div class="middle-bottom-body">
                <div class="middle-bottom-body__right"></div>
                <div class="middle-bottom-body__center"></div>
                <div class="middle-bottom-body__left"></div>

                <div class="middle-bottom__front-element"></div>
                <div class="middle-bottom__front-arch circle">
                    <div class="circle__blue_front">
                        <div class="circle__dark-blue_front">
                            <div class="circle__black_front"></div>
                        </div>
                    </div>

                </div>
                <div class="middle-bottom__middle-element"></div>
                <div class="middle-bottom__rear-arch">
                    <div class="circle__blue_rear">
                        <div class="circle__dark-blue_rear">
                            <div class="circle__black_rear"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-body">
                <div class="bottom-body__right"></div>
                <div class="bottom-body__center"></div>
                <div class="bottom-body__left"></div>
            </div>

            <div class="wheels">
                <div class="wheel-rear">
                    <div class="wheel-rear__outside"></div>
                    <div class="wheel-rear__middle"></div>
                    <div class="wheel-rear__inside"></div>
                    <div class="wheel-rear__disk"></div>
                </div>

                <div class="wheel-front">
                    <div class="wheel-front__outside"></div>
                    <div class="wheel-front__middle"></div>
                    <div class="wheel-front__inside"></div>
                    <div class="wheel-front__disk"></div>
                </div>
            </div>

            <div class="shadow-car"></div>
        </div>

        <!-- blue-car -->
        <div class="yellow-car">
            <!-- <div class="car"> -->
            <!-- TOP: elements of car -->
            <div class="top-of-car"></div>
            <div class="window-left"></div>
            <div class="window-right"></div>
            <div class="rearview-mirror"></div>

            <!-- MIDDLE: elements of car -->
            <div class="top-body">
                <div class="top-body__right"></div>
                <div class="top-body__center"></div>
                <div class="top-body__left"></div>
                <div class="door-handle"></div>
            </div>

            <div class="middle-top-body">
                <div class="middle-top-body__right"></div>
                <div class="middle-top-body__center"></div>
                <div class="middle-top-body__left"></div>
                <div class="headlight">
                    <div class="headlight__white"></div>
                    <div class="headlight__orange"></div>
                </div>
                <div class="body-element"></div>
                <div class="rear-headlight">
                    <div class="rear-headlight__yellow"></div>
                    <div class="rear-headlight__white"></div>
                </div>
            </div>

            <div class="middle-bottom-body">
                <div class="middle-bottom-body__right"></div>
                <div class="middle-bottom-body__center"></div>
                <div class="middle-bottom-body__left"></div>

                <div class="middle-bottom__front-element"></div>
                <div class="middle-bottom__front-arch circle">
                    <div class="circle__blue_front">
                        <div class="circle__dark-blue_front">
                            <div class="circle__black_front"></div>
                        </div>
                    </div>

                </div>
                <div class="middle-bottom__middle-element"></div>
                <div class="middle-bottom__rear-arch">
                    <div class="circle__blue_rear">
                        <div class="circle__dark-blue_rear">
                            <div class="circle__black_rear"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-body">
                <div class="bottom-body__right"></div>
                <div class="bottom-body__center"></div>
                <div class="bottom-body__left"></div>
            </div>

            <div class="wheels">
                <div class="wheel-rear">
                    <div class="wheel-rear__outside"></div>
                    <div class="wheel-rear__middle"></div>
                    <div class="wheel-rear__inside"></div>
                    <div class="wheel-rear__disk"></div>
                </div>

                <div class="wheel-front">
                    <div class="wheel-front__outside"></div>
                    <div class="wheel-front__middle"></div>
                    <div class="wheel-front__inside"></div>
                    <div class="wheel-front__disk"></div>
                </div>
            </div>

            <div class="shadow-car"></div>
        </div>
        <div class="insect comment">
            <img src="img/insects0.png" alt="">
        </div>
    </div>
</body>

</html>
